<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título por defecto{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregar el enlace a FontAwesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('user', page_num=1, genero=Null) }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_panel.index') }}">Administración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-4">
        <div class="container">
            <div class="row">
                <!-- Columna de Spotify -->
                <div class="col-md-4 mb-3">
                    <a href="https://open.spotify.com/intl-es/artist/7k23sEf5E5hScwXaa4AcDZ?si=8RYz9daYS7KAaDvwk8cEKw" target="_blank">
                        <i class="fab fa-spotify fa-3x"></i>
                    </a>
                </div>
                <!-- Columna de Instagram -->
                <div class="col-md-4 mb-3">
                    <a href="https://www.instagram.com/juanitope__?igsh=dWNqZHU5dm5nbDEx" target="_blank">
                        <i class="fab fa-instagram fa-3x"></i>
                    </a>
                </div>
                <!-- Columna de Mercado Pago -->
                <div class="col-md-4 mb-3">
                    <a href="#" target="_blank">
                        <i class="fa fa-handshake fa-3x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts adicionales -->
    {% block scripts %}
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    {% endblock %}
</body>
</html>
