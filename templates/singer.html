<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del Cantante</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Lista de Canciones Seleccionadas</h1>
    <ul>
        {% for song in selected_songs %}
            <li>{{ song }}</li>
        {% else %}
            <li>No hay canciones seleccionadas aún.</li>
        {% endfor %}
    </ul>
    <a href="/">Regresar a selección</a>
</body>
</html>
